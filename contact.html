    <script

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link

    />

    <title>VisuelCop / Contact</title>
  </head>
  <body>
    <nav
      class="nav nav__bar bg-light justify-content-between fw-semibold mb-auto fs-5 px-5 p-2 fixed-top"
    >
      <a href="index.html" class="nav-link text-dark">Accueil</a>
      <a href="services.html" class="nav-link text-dark">Services</a>
      <a href="" class="nav-link text-dark">Recruteurs</a>
      <a href="professionnel.html" class="nav-link text-dark">Professionnels</a>
      <a href="communaute.html" class="nav-link text-dark">Communauté</a>
      <a href="index.html#se_connecter" class="nav-link text-dark">Connexion</a>
    </nav>
    <section class="logo w-100 d-flex flex-column align-items-center">
      <img
        src="assets/00-logo/VisuelCop logo with the inscription VisuelCop.png"
        alt="logo__visuelcop"
        class="logo rounded-circle d-block mx-auto"
      />
    </section>
    <section class="accueil d-flex w-100 flex-column mt-5 align-items-center">
      <p class="slogan__visuelcop mb-5 mt-4 fs-2 fst-italic">
        "Engager une discussion par une simple question"
      </p>
    </section>

    <main class="main__video">
      <video
        autoplay="autoplay"
        muted=""
        loop="infinite"
        poster="assets/04-images/video_background/video_background_visuelcop.webm"
        class="video__background"
      >
        <source
          src="assets/04-images/video_background/video_background_visuelcop.webm"
          type="video/webm"
        />
      </video>

      <div class="container__form">
        <h1 class="title__form">Formulaire de contact</h1>

        <!-- 
        form : declaration du formulaire
        method : comment vont circuler les donnes saisies GET ou POST
        enctype : encode des donnes
        action : destination des donnes URL si differentes
        input : champ de saisie du formulaire avec differents type text password email file color date etc ...
        textarea : champs de saisi de grande quantite de texte
        select : liste deroulante avec choix d options 
        type checkbox : case à cocher multiple
        type radio : case à cocher choix unique
        attribut check : permet de cocher une case par defaut
        attribut selected : permet de selectionner une option par defaut
        -->

        <form action="" method="" enctype="" class="form">
          <div class="form-group">
            <label for="Prenom">Prénom</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              class="form-control"
              placeholder="Saisir votre prénom"
            />
          </div>

          <div class="form-group">
            <label for="Nom">Nom</label>
            <input
              type="nom"
              name="nom"
              id="nom"
              class="form-control"
              placeholder="Saisir votre nom"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Saisir votre adresse email"
              required
            />
          </div>
          <div class="form-group">
            <label for="profession">Votre métier</label>
            <select name="profession" id="profession" class="form-control">
              <option value="professionnel">
                Je suis un professionnel du secteur audiovisuel
              </option>
              <option value="recruteur">Je suis un recruteur</option>
              <option value="autre">Autre</option>
            </select>
          </div>

          <div class="form-group">
            <label for="langage">Quel est votre régime de travail ?</label>

            <div class="form-radio">
              <p class="radio-content">
                <input
                  type="radio"
                  name="regime__travail"
                  id="salarié"
                  value="salarié"
                />
                <span class="radio-label">Salarié</span>
              </p>
              <p class="radio-content">
                <input
                  type="radio"
                  name="regime__travail"
                  id="fonctionnaire"
                  value="fonctionnaire"
                />
                <span class="radio-label">Fonctionnaire</span>
              </p>

              <p class="radio-content">
                <input
                  type="radio"
                  name="regime__travail"
                  id="travailleur__indépendant"
                  value="travailleur__indépendant"
                />
                <span class="radio-label">Travailleur indépendant</span>
              </p>
              <p class="radio-content">
                <input
                  type="radio"
                  name="regime__travail"
                  id="intermittent__spectacle"
                  value="intermittent__spectacle"
                />
                <span class="radio-label">Intermittent du spectacle</span>
              </p>
            </div>
          </div>

          <div class="form-group">
            <label for="message" placeholder="Inscrire votre message"
              >Votre message</label
            >
            <textarea
              name="adresse"
              id="textarea"
              class="form-control"
              cols=""
              rows="10"
            ></textarea>
          </div>
          <div class="button__content">
            <button type="submit" class="button btn__submit">ENVOYER</button>

            <button type="reset" class="button btn__reset">EFFACER</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div
        class="reseau p-3 d-flex flex-row justify-content-evenly"
        class="container__reseau bg-light"

  </body>
